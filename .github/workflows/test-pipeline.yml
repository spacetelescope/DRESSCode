on:
  push:

jobs:
  build_and_tests:
    runs-on: ubuntu-latest
    container:
      image: dresscodeswift/heasoft-caldb-wcstools:latest
      options: --user root -v /__w/DRESSCode/DRESSCode:/__w/DRESSCode/DRESSCode:rw

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install and run pipeline
        run: |
          pip install -r requirements.txt
          /bin/bash /opt/dresscode/tests/test_pipeline.bash /__w/DRESSCode/DRESSCode

      - name: Save pipeline output
        uses: actions/upload-artifact@v2
        with:
          name: final-fits
          path: |
            dresscode-data/NGC0628/working_dir/*final*.fits
